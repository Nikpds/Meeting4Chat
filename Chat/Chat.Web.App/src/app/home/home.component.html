<div class="columns is-multiline is-marginless">
  <div class="column is-9">
    <div class="msg-container">
      <article class="media them" *ngFor="let msg of messages">
        <figure class="media-left">
          <p class="image is-48x48">
            <img src="https://bulma.io/images/placeholders/128x128.png">
          </p>
        </figure>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>{{msg.user}}</strong>
              <small>({{msg.nickname}})</small>
              <small>{{msg.time|date:'HH:mm'}}</small>
              <br> {{msg.text}}
            </p>
          </div>
        </div>
      </article>
    </div>
    <article class="media">
      <figure class="media-left">
        <p class="image is-48x48">
          <img src="https://bulma.io/images/placeholders/128x128.png">
        </p>
      </figure>
      <div class="media-content">
        <div class="field">
          <p class="control">
            <textarea class="textarea" [(ngModel)]="msg.text" placeholder="Add a comment..."></textarea>
          </p>
        </div>
        <div class="field">
          <p class="control">
            <button class="button is-primary" (click)="send()">Post comment</button>
          </p>
        </div>
      </div>
    </article>
  </div>
  <div class="column-3">

  </div>
</div>
